        <h2 id="tapple">Tapple</h2>

        <img src="images/tapple-pic.png" class="tapple-pic" alt="Tapple board game wheel with cards" />

        <figcaption class="body">
          Enjoy the fast-paced call-out game of Tapple! Find out who can name a
          word the fastest in the selected category. This game tests your
          ability to see who can be the fastest!
        </figcaption>

        <p class="age-players">
            <span class="bold-text">Age:</span> 8+ <br>
            <span class="bold-text">Players:</span> 2-8
          </p>
    </figure>
</li>

  <li data-category="" data-age="" data-players="">
    <figure class="board-game-section hidden"> 
        <h2 id="anomia">Anomia</h2>

        <img src="images/anomia-pic.png" alt="Anomia card game box showing category cards and symbols" class="anomia-pic" />

        <figcaption class="body">
          Quick thinking meets chaos in Anomia! Draw a card, match symbols, and
          race to name an example from your opponent’s category first. Sounds
          easy until your brain freezes! With wild cards and chain reactions,
          every round is unpredictable. Think fast, speak faster can you keep
          up?
        </figcaption>

        <p class="age-players">
            <span class="bold-text">Age:</span> 10+ <br>
            <span class="bold-text">Players:</span> 3-6
          </p>
    </figure>
</li>

  <li data-category="" data-age="" data-players="">
    <figure class="board-game-section hidden"> 
        <h2 id="brain-fart">Brain Fart</h2>
        <img src="images/brain-fart-pic.png" alt="Brain Fart game box with timer and category cards" class="brain-fart-pic" />
        <figcaption class="body">
          Similar to Tapple, this game requires players to find a word starting
          with a letter, but it only gets harder! You must name a word starting
          with the letter you got while also adhering to the provided category.
          Will you be able to find a word before the timer runs out? Find out
          when playing Brain Fart!
        </figcaption>

        <p class="age-players">
            <span class="bold-text">Age:</span> 14+ <br>
            <span class="bold-text">Players:</span> 3 or more
          </p>
    </figure>
</li>

        function showSidebar(){

          sidebar.style.display = 'none'

//This code is sourced from w3 schools
let mybutton = document.getElementById("myBtn");

  //Scroll down 20px, show the button
window.onscroll = function () {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none"
  }
  }
  
  //Click on button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }


</script>
